id: weatherbot
title: "WeatherBot"
version: 1.2.0
release-notes: |
  - Based on SimpleX Chat client v6.1.1
  - Built using StartOS SDK 0.3.5.1
  - Uses Node.js image node:22.11.0-slim
license: AGPL v3
wrapper-repo: "https://github.com/dempsey-ai/weatherbot-startos.git"
upstream-repo: "https://github.com/dempsey-ai/weatherbot.git"
support-site: "https://github.com/simplex-chat/simplexmq/issues"
marketing-site: "https://simplex.chat/"
build: ["make"]
description:
  short: A weather chatBot for Start9os using SimpleX Chat client apps
  long: |
    Using the SimpleX Chat client apps, weatherBot answers your chats with simplified weather forecasts for USA locations.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/
    data: /home/appuser/weatherbot/wx-bot-appdata
hardware-requirements:
  arch:
    - x86_64
health-checks:
  main:
    name: Web Interface
    success-message: weatherBot is alive and accepting incoming connections
    type: docker
    image: main
    system: false
    entrypoint: check-health.sh
    args: []
    mounts: {}
    io-format: json
    inject: true
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  compat:
    type: assets
  data:
    type: data
interfaces:
  main:
    name: SimpleX CLI Interface
    description: SimpleX CLI interface - Do not use the URL below. Instead, look in the Properties section to get your weatherBot Address.
    tor-config:
      port-mapping:
        5225: "5225"
    ui: false
    protocols:
      - tcp
      - ws
  websocket:
    name: Websocket Interface
    description: SimpleX CLI interface
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: false
    protocols:
      - tcp
      - http
      - ws
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: /assets/backup.sh 
    args:
      - duplicity
      - create
      - /mnt/backup/data
      - /root/start9
    mounts:
      BACKUP: /mnt/backup/data
      compat: /assets
      main: /root/start9
      data: /home/appuser/weatherbot/wx-bot-appdata
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: /assets/restore.sh
    args:
      - duplicity
      - restore
      - /mnt/backup/data
      - /root/start9
    mounts:
      BACKUP: /mnt/backup/data
      compat: /assets
      main: /root/start9
      data: /home/appuser/weatherbot/wx-bot-appdata
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
